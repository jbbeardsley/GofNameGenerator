<!DOCTYPE html>
<html>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

	<div ng-app="gofNameGeneratorApp" ng-controller="gofNameGeneratorController">
		<p>Model Name: <input type="text" ng-model="modelName"></p>

		<p>Model Action: <input type="text" ng-model="modelAction"></p>

		<button ng-click="generate()">Click me!</button>

		<ul>
			<li ng-repeat="generatedName in generatedNameList track by $index">
				{{generatedName}}
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="gofPatterns.js"></script>
	<script type="text/javascript" src="gofNameGenerator.js"></script>
</body>
</html>
